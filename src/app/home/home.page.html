<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Breack
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-tabs value="alarma">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="alarma">
        <ion-icon name="alarm-outline"></ion-icon>
        <!-- home -->
      </ion-tab-button>
      <ion-tab-button tab="movilidad">
        <ion-icon name="location-outline"></ion-icon>
        <!-- Movil -->
      </ion-tab-button>
      <ion-tab-button tab="calendario">
        <ion-icon name="calendar-number-outline"></ion-icon>
        <!-- Calendario -->
      </ion-tab-button>
      <ion-tab-button tab="notificacion">
        <ion-icon name="notifications-outline"></ion-icon>
        <!-- Notificaciones -->
      </ion-tab-button>
      <ion-tab-button tab="ajustes">
        <ion-icon name="settings-outline"></ion-icon>
        <!-- settings -->
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
