
<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registrar</ion-title>
    </ion-toolbar>
  </ion-header>
  

  <!-- Separador de titulo -->
  <ion-card-content>
    <ion-row>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-card-content>

  <!--  -->
  <ion-card>
    <ion-card-content>
      <h1 position="top">Bienvenido!</h1>
      <ion-item>
        Para poder registrarte necesitamos que completes los siguientes campos!
      </ion-item>
    </ion-card-content>
    
    <ion-card-content>

      <!-- Correo electronico -->
      <ion-item>
        Escribe tu correo electronico:
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-input type="email" placeholder="Escribe aqui" [(ngModel)]="correoRegistro"></ion-input>
        </ion-col>
      </ion-row>

      <!-- Nombre de usuario -->
      <ion-item>
        Crea un nombre de usuario:
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-input placeholder="Escribe aqui" [(ngModel)]="usuarioRegistro"></ion-input>
        </ion-col>
      </ion-row>

      <!-- Contraseña n1 -->
      <ion-item>
        Ingresa tu contraseña
      </ion-item>
      <ion-row>
        <ion-col>
          <ion-input type="password" placeholder="Escribe aqui" [(ngModel)]="passwordRegistro"></ion-input>
        </ion-col>
      </ion-row>

    </ion-card-content>

  </ion-card>

  
  <ion-card-content>
    <ion-button expand="block" (click)="comprobarRegistro()">Registrar</ion-button>
  </ion-card-content>
  


</ion-content>
