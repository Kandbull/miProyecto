<ion-app>
  <!-- Side Menu  -->
  <ion-menu contentId="main-content">

    <ion-header>
      <ion-toolbar color="secundary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content contentId="main-content">
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/home']">Inicio</ion-item>
          <ion-item [routerLink]="['/randomizer']">Randomizer</ion-item>
          <!-- <ion-item [routerLink]="['/crear']">Personaje</ion-item> -->
          <ion-item (click)="cerrarSesion()">
            <ion-label>Cerrar Sesi√≥n</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Randomizer</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-fab slot="fixed" vertical="bottom" horizontal="end">
        <ion-fab-button>
          <ion-icon name="chevron-up-circle"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">

          <!-- icono random -->
          <ion-fab-button (click)="recargarPagina()">
            <ion-icon name="shuffle-outline"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
    </ion-content>
  </div>
</ion-app>
