<ion-app>

  <!-- Side Menu -->
  <ion-menu contentId="main-content">
    
    <ion-header>
      <ion-toolbar color="secundary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content contentId="main-content">
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/home']">Inicio</ion-item>
          <ion-item [routerLink]="['/perfil']">Perfil</ion-item>
          <ion-item [routerLink]="['/crear']">Personaje</ion-item>
          <ion-item >
            <ion-label>Cerrar Sesión</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu> 

  <!-- Este div ayuda a poder abrir de lado en el menu -->
  <div class="ion-page" id="main-content">

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Personaje</ion-title>
      </ion-toolbar>
    </ion-header>
  

    <ion-content>

      <ion-card>
        <ion-card-header>
          <ion-title>Personaje</ion-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input [(ngModel)]="newPersonaje.nombre" label="Nombre de personaje: " placeholder="Escriba aquí"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="newPersonaje.edad" label="Edad del personaje: " placeholder="Escriba aquí" type="number"></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-card-content>
        <ion-card-content>
          <ion-label>Historia del personaje: </ion-label>
            <ion-item>
              <ion-textarea [(ngModel)]="newPersonaje.descripcion" placeholder="Escriba aquí" ></ion-textarea>
            </ion-item>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
         <ion-button (click)="guardarPersonaje()" expand="block">Crear</ion-button> 
        </ion-card-content>
        
        <ion-card-content>
          <ion-button (click)="nuevoPersonaje()" expand="block">Limpiar</ion-button>
        </ion-card-content>
      </ion-card>

</div>
</ion-app>
