<ion-app>

  <!-- Side Menu -->
  <ion-menu contentId="main-content">

    <ion-header>
      <ion-toolbar color="secundary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content contentId="main-content">
      <ion-list>
        <ion-menu-toggle auto-hide="false">
          <ion-item [routerLink]="['/home']">Inicio</ion-item>
          <ion-item [routerLink]="['/registrar']">Registro</ion-item>
          <ion-item [routerLink]="['/personaje']">Personaje</ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>

  </ion-menu> 

  <!-- Este div ayuda a poder abrir de lado en el menu -->
  <div class="ion-page" id="main-content">

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Personaje</ion-title>
      </ion-toolbar>
    </ion-header>
  

    <ion-content>

      <ion-card>
        <ion-card-header>
          <ion-title>Personaje</ion-title>
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-input label="Nombre de personaje: " placeholder="Escriba aquí"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input label="Edad del personaje: " placeholder="Escriba aquí" type="number"></ion-input>
            </ion-item>
            <ion-item>
              <ion-select placeholder="Seleccione poder">
                <!-- <ion-select-option *ngFor="let pers of personajes" [value]="pers">{{pers.tipo}}</ion-select-option> -->
              </ion-select>
            </ion-item>
            
          </ion-list>
        </ion-card-content>
        <ion-card-content>
          <ion-label>Historia del personaje: </ion-label>
            <ion-item>
              
              <ion-textarea placeholder="Escriba aquí"></ion-textarea>
            </ion-item>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-content>
         <ion-button expand="block">Crear</ion-button> 
        </ion-card-content>
        
        <ion-card-content>
          <ion-button expand="block">Limpiar</ion-button>
        </ion-card-content>
      </ion-card>
      


     
    </ion-content>

    
    
  
 
</div>
</ion-app>
