
<ion-app> 

     <!-- Side Menu  -->
     <ion-menu contentId="main-content">
      
       <ion-header>
        <ion-toolbar color="secundary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content contentId="main-content">
        <ion-list>
          <ion-menu-toggle auto-hide="false">          
            <ion-item (click)="recargarPagina()">Inicio</ion-item>
            <!-- <ion-item [routerLink]="['/perfil']">Perfil</ion-item> -->
            <!-- <ion-item [routerLink]="['/crear']">Personaje</ion-item> -->
            <ion-item (click)="cerrarSesion()">
              <ion-label>Cerrar Sesión</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content> 

    </ion-menu>  

     <!-- Este div ayuda a poder abrir de lado en el menu -->
    <div class="ion-page" id="main-content">

      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Inicio</ion-title>
        </ion-toolbar>
      </ion-header>

      <!-- <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{personaje.nombre}}</ion-label>
      </ion-item> -->
    
  
      <ion-content>
        <ion-modal trigger="open-modal">
          <ng-template>
            <ion-header>
              <ion-toolbar>
                <ion-buttons slot="start">
                  <ion-button (click)="cancel()">Cancel</ion-button>
                </ion-buttons>
                <ion-title>Personaje</ion-title>
                <ion-buttons slot="end">
                  <ion-button (click)="guardarPersonaje()" [strong]="true">Confirm</ion-button>
                </ion-buttons>
              </ion-toolbar>
            </ion-header>
            <ion-content class="ion-padding">
              <ion-card>
                <ion-card-content>
                  <ion-list>
                    <ion-item>
                      <ion-input [(ngModel)]="newPersonaje.nombre" label="Nombre de personaje: " placeholder="Escriba aquí"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-input [(ngModel)]="newPersonaje.edad" label="Edad del personaje: " placeholder="Escriba aquí" type="number"></ion-input>
                    </ion-item>
                    
                  </ion-list>
                </ion-card-content>
                <ion-card-content>
                  <ion-label>Historia del personaje: </ion-label>
                    <ion-item>
                      <ion-textarea [(ngModel)]="newPersonaje.descripcion" placeholder="Escriba aquí" ></ion-textarea>
                    </ion-item>
                </ion-card-content>
              </ion-card>
              <ion-card-content>
                <ion-button (click)="nuevoPersonaje()" expand="block">Limpiar</ion-button>
              </ion-card-content>
            </ion-content>
          </ng-template>

        </ion-modal>


        
          
            <ion-item *ngFor="let personaje of personajes">
              <ion-label>
                <ion-label>{{personaje.nombre}}</ion-label>
                <ion-label>{{personaje.edad}}</ion-label>
                <ion-label>{{personaje.descripcion}}</ion-label>
              </ion-label>

              <ion-buttons slot="end">
                <ion-button (click)="newPersonaje = personaje; enableNewPersonaje = true"
                id="open-modal2">
                  <ion-icon name="create-outline"></ion-icon>
                </ion-button>
                <ion-button (click)="deletePersonaje(personaje)">
                  <ion-icon name="trash-outline" color="danger"></ion-icon>
                </ion-button>
              </ion-buttons>
              
            </ion-item>
          
          <ion-modal id="open-modal2">
            <ng-template>

            </ng-template>
          </ion-modal>
       
  
  
        <ion-fab slot="fixed" vertical="bottom" horizontal="end">
          <ion-fab-button>
            <ion-icon name="chevron-up-circle"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button id="open-modal" (click)="nuevoPersonaje()">
              <ion-icon name="document"></ion-icon>
            </ion-fab-button>

          </ion-fab-list>
        </ion-fab>
      </ion-content>

      
      
    
   
  </div>
</ion-app>
