<ion-app>

    <!-- Side Menu -->
    <ion-menu contentId="main-content">
      
      <ion-header>
        <ion-toolbar color="secundary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content contentId="main-content">
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item [routerLink]="['/home']">Inicio</ion-item>
            <ion-item [routerLink]="['/perfil']">Perfil</ion-item>
            <ion-item [routerLink]="['/crear']">Crear</ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

    </ion-menu> 

    <!-- Este div ayuda a poder abrir de lado en el menu -->
    <div class="ion-page" id="main-content">

      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Inicio</ion-title>
        </ion-toolbar>
      </ion-header>
    
  
      <ion-content>
  
        <ion-card>
          <ion-item *ngFor="let personaje of personajes">
            <ion-label></ion-label>
            <ion-label></ion-label>
            <ion-label></ion-label>
            <ion-label></ion-label>
            <ion-label></ion-label>
          </ion-item>
          
        </ion-card>
  
  
        <ion-fab slot="fixed" vertical="bottom" horizontal="end">
          <ion-fab-button>
            <ion-icon name="chevron-up-circle"></ion-icon>
          </ion-fab-button>
          <ion-fab-list side="top">
            <ion-fab-button [routerLink]="['/crear']">
              <ion-icon name="document"></ion-icon>
            </ion-fab-button>
          </ion-fab-list>
        </ion-fab>
      </ion-content>

      
      
    
   
  </div>
</ion-app>
